<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
    <header class="headfoot">
        <img src="/assets/logoufop.png" alt="LogoUfop">

    </header>
    <div id="MainBody">
        <div>
            <h1> Bem vindo ao ChatUFOP!</h1>
            <h2> Digite a sua pergunta e o nosso guru tentará sanar suas dúvidas</h2>
        </div>

        
        <div id="OperationArea">
           <div id="PopUpMenu"> Ola</div>


           <div id="ChatBox">
                <div id="API">Respostas API</div>
                <form id="ChatForm">
                    <textarea id="userInput" placeholder="Type your message here..."></textarea>
                    <button type="button" id="sendButton" onclick="sendMessage()">Send</button>

                </form>
           </div> 
           
        </div>
    </div>

    <footer class="headfoot"> UFOP Footer</footer>
    
</body>
